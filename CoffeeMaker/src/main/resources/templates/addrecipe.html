<!DOCTYPE html>
<html>

<head>

  <style>
    body {
      font-family: sans-serif;

      background-image: url("coffee.jpg");
      /* background: -webkit-linear-gradient(to right, #155792, #159957);
      background: linear-gradient(to right, #155799, #159957); */
      color: whitesmoke;
      animation-play-state: running;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 25rem;
      margin: auto;
      color: whitesmoke;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(11, 15, 13, 0.582);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.125);
      padding: 20px 25px;
    }
    
    input {
      width: 100%;
      height: 20%;
      margin: 10px 0;
      border-radius: 5px;
      padding: 15px 18px;
      box-sizing: border-box;
      background-color: black;
      color:whitesmoke;

    }

    select {
      width: 100%;
      height: 10%;
      margin: 10px 0;
      border-radius: 5px;
      padding: 15px 18px;
      box-sizing: border-box;
      background-color: black;
      color: whitesmoke;
    }

    button {
      background-color: #030804;
      color: white;
      padding: 14px 20px;
      border-radius: 5px;
      margin: 7px 0;
      width: 100%;
      font-size: 18px;
    }

    button:hover {
      opacity: 0.6;
      cursor: pointer;
    }

    .headingsContainer {
      text-align: center;
    }

    .headingsContainer p {
      color: gray;
    }

    .mainContainer {
      padding: 16px;
    }


    .subcontainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .subcontainer a {
      font-size: 16px;
      margin-bottom: 12px;
    }


    /* Media queries for the responsiveness of the page */
    @media screen and (max-width: 600px) {
      form {
        width: 25rem;
      }
    }

    @media screen and (max-width: 400px) {
      form {
        width: 20rem;
      }
    }
  </style>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Welcome to Add Recipe </title>
</head>

<body>
  <div layout:fragment="content">
    <script src="https://tildesites.bowdoin.edu/~k.preslermarshall/AngularJS/angular.min.js"></script>
    <script>
      /* Without these comments, Thymeleaf will try to parse the Javascript as XML and break itself sometimes */
      /*<![CDATA[*/
      var app = angular.module('myApp', []);
      app.controller('inventory', function ($scope, $http) {


        /*
        This is a function for collecting all from the repository
        */
        $scope.recipeList = function () {

          $http.get('/api/v1/recipes')
            .then(function (response) {
              $scope.recipe = response.data;
              $scope.recipeList = $scope.recipe.recipes
              console.log($scope.recipe);
              console.log($scope.recipeList);
            })
            .catch(function (error) {
              console.log('Error occurred:', error);
            });
        }

        /*
        updates the list of recipes
        */
        $scope.recipeList();
        /*
        the refresh functions reloads the api collecting new ingredients
        */
        $scope.refresh = function () {
          $http.get('/api/v1/inventory')
            .then(function (response) {
              $scope.ivt = response.data;
              $scope.ivtIngredients = $scope.ivt.inventoryIngredients;
              console.log($scope.inventory);
            })
            .catch(function (error) {
              console.log('Error occurred:', error);
            });
        }

        $scope.refresh();


        $scope.dropdowns = []; // array to hold dropdowns
        $scope.addDropdown = function () {
          $scope.dropdowns.push({}); // add a new dropdown to the array
        };
        $scope.removeDropdown = function (index) {
          $scope.dropdowns.splice(index, 1);
        }


        $scope.createRecipe = function () {
          function createIngredient(ingredient, amount) {
            if (ingredient && amount) {
              if (typeof amount === 'number' && amount > 0) {
                return {
                  "amount": amount,
                  "name": ingredient.name
                };
              } else {
                throw new Error('Invalid ingredient: name and amount must be provided, and amount must be a positive number');
              }
            }
          }

          function createRecipe() {
            if (typeof $scope.recipeName !== 'string') {
              throw new Error('Invalid recipe name: a non-empty string is required');
            }

            if (typeof $scope.price !== 'number' || $scope.price <= 0) {
              throw new Error('Invalid price: a positive number is required');
            }

            $scope.ingredientList = [];

            // Create the ingredient for the main dropdown
            var firstIngredient = createIngredient($scope.dropdown.selectedIngredient, $scope.ingredientAmount);
            if (firstIngredient) {
              $scope.ingredientList.push(firstIngredient);
            }

            // Create ingredients for the additional dropdowns
            for (var i = 0; i < $scope.dropdowns.length; i++) {
              var dropDownItem = $scope.dropdowns[i];
              var ingredient = createIngredient(dropDownItem.selectedIngredient, dropdown.amount);
              if (ingredient) {
                $scope.ingredientList.push(ingredient);
              }
            }

            return {
              "name": $scope.recipeName,
              "price": $scope.price,
              "ingredients": $scope.ingredientList
            };
          }

          if ($scope.recipeName && $scope.price) {
            try {
              $scope.recipe = createRecipe();

              $http.post("/api/v1/recipes", $scope.recipe)
                .then(function (response) {
                  console.log(response);
                  $scope.refresh();
                })
                .catch(function (error) {
                  console.log('Error occurred:', error);
                });
            } catch (error) {
              console.error(error.message); // Log the error message for invalid recipe
            }
          }
        };
      });

    </script>

    <!-- The next line creates a div that uses our angular controller and it's functionalities-->
    <div ng-app="myApp" ng-controller="inventory">
      <h1>Add Recipe</h1>


      <!-- In this line I start creating the table that will hold ingredient element fetched from the server-->
      <ul style="font-size: larger; line-height: 1.5;">

        <hr class="solid">

        <div class="myDiv">
        </div>
        <br>

        <h3>List of existing recipes </h3>

        <ol>
          <b>
            <li ng-repeat="recipes in recipe">{{recipes.name}}: ${{recipes.price}}</li>
          </b>
        </ol>
        <form action="">
          <div class="headingsContainer">
            <h3> Add New Recipe</h3>
          </div>

          <!-- User inputs boxes-->

          <div class="mainContainer">
            <label for="recipe"> Recipe Name: </label>
            <input ng-model="recipeName" name="recipe" placeholder="Enter Recipe Name">
        

            <label for="recipe">Price$</label>
            <input ng-model="price" type="number" name="Price:" placeholder="Enter Price" min="0" />


            <label for="recipe">Select Ingredient </label>
            <select ng-model="dropdown.selectedIngredient"
              ng-options="Ingredient as Ingredient.name for Ingredient in ivtIngredients" required="true">
              <option value=""></option>
            </select>
            <label for="recipe"> Amount:</label>
            <input ng-model="ingredientAmount" type="number" name="Amount:" placeholder="Enter Amount" min="0" />

            <!-- Use ng-repeat to create a new dropdown for each item in the dropdowns array -->
            <div ng-repeat="dropdown in dropdowns" class="subContainer">

              <label for="recipe">Select Ingredient </label>
              <select ng-model="dropdown.selectedIngredient"
                ng-options="Ingredient as Ingredient.name for Ingredient in ivtIngredients" required="true">
                <option value=""></option>
              </select>
              <label for="recipe"> Amount:</label>
              <input ng-model="ingredientAmount" type="number" name="Amount:" placeholder="Enter Amount" min="0" />
              <button ng-click="removeDropdown($index)">-</button>
            </div>
            <br>
            <!-- Add a button to add a new dropdown -->
            <button ng-click="addDropdown()"> + </button>
          </div>
          <button ng-click="createRecipe()">Submit</button>
          <br> </br>

          <hr class="solid">
        </form>
    </div>
</body>

</html>
